<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/dicebook.css">
    <link rel="stylesheet" href="styles/profile.css">
    <link rel="stylesheet" href="styles/address-bar.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles/navigation.css">
</head>
<body>
    <div class="address-bar">
        <button id="home-btn" class="nav-btn"><i class="fas fa-home"></i></button>
        <button id="back-btn" class="nav-btn"><i class="fas fa-arrow-left"></i></button>
        <button id="forward-btn" class="nav-btn"><i class="fas fa-arrow-right"></i></button>
        <input type="text" id="address-input" placeholder="Enter URL">
    </div>
    <div id="profile-container" class="profile-container">
        <button id="home-btn-profile" class="home-btn">DiceBook</button>
        <div id="profile"></div>
        <div class="friends-list" id="friends-list">
            <h3>Friends</h3>
            <ul id="friends-list-content"></ul>
        </div>
    </div>
    <script src="scripts/navigation.js"></script>
    <script src="scripts/address-bar.js"></script>
    <script src="scripts/profile.js"></script>
</body>
</html>
